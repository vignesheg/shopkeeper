<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="module" src="index.js"></script>
    <title>Sender</title>
</head>

<body style="background-color: #000000;">
    <div class="container text-center">
        <div class="" style="margin-top: 8%;">
            <div class="text-center rounded shadow bg-light" style="margin-left: 15%;margin-right: 15%;">
                <h2 style="color: rgb(89, 89, 89);">Shopkeeper</h2>
                <form action="">
                    <div class="p-3">
                        <input type="text" class="form-control" id="name" name="name" placeholder="Name"
                            required>
                    </div>
                    <div class="p-3">
                        <input type="text" class="form-control" id="shopId" name="shopId" placeholder="Shop Id"
                            required>
                    </div>
                    <div class="p-3">
                        <input type="text" class="form-control" id="shopIpAddress" name="shopIpAddress" placeholder="Shop Ip address"
                            required>
                    </div>
                    <div class="p-3">
                        <input type="text" class="form-control" id="RqAmt" name="RqAmt" placeholder="Requested Amount"
                            required>
                    </div>
                    <div class="p-3">
                        <input type="text" class="form-control" id="shopOldbal" name="shopOldbal" placeholder="Shop Old balance"
                            required>
                    </div>
                    <div class="p-3 d-grid">
                        <input type="button" class="btn btn-primary btn-block" id="rqbt" name="request" value="Request">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
